name: Deploy to Render

on:
  push:
    branches:
      - main  # Or whatever your default branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use the same version from package.json

      - name: Install dependencies
        # Use 'npm ci' for faster, more reliable builds
        run: npm ci

      - name: Run tests
        # This runs the "test" script from package.json
        run: npm test

      - name: Trigger Render Deploy
        # This step only runs if 'npm test' succeeds
        if: success()
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}